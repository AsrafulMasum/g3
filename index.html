<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icons/architect.png" type="image/x-icon">
    <title>G3 Architects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'header-color': '#131313',
              'btn-color': '#FF900E',
              'p-color': '#727272',
              'nav-color': '#424242',
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-['Work_Sans'] not-italic">
    <header>
      <nav class="navbar md:justify-center lg:px-24 py-4 shadow-md fixed z-50">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Contact Us</a></li>
              <li><a>Log In</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case font-bold text-4xl text-header-color">
            <img src="images/icons/architect.png" alt="logo" class="w-10">
            G3 Architects
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-medium text-lg text-nav-color">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Contact Us</a></li>
            <li><a>Log In</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
